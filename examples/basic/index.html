<!DOCTYPE html>
<html>
  <head>
    <script src="../../lib/jquery/jquery-1.4.2.js" ></script>
    <script src="../../lib/js_dot_standin/js.js" ></script>
    <script src="../../mv.js" ></script>
  </head>

  <body>

    <div id="app">
      welcome <span mv="anchor 'app', attrIf foo 'bar' 'baz', contain user.name"></span>!

      <p>
         you are
         <span mv="showIf isAdmin">an admin!</span>
         <span mv="showIf !isAdmin">a member</span>
      </p>

      <p>today is <span mv="contain day"></span></p>

      <p><input type="checkbox" mv="checkedIf on"/></p>
    </div>



    <script>
      // example app code

      var app = mv.scopes.app = {
        isAdmin:true,
        day: 'friday',
        user: {
          name: 'jon'
        },
        on: true,
        foo: true
      };

      mv.update($('#app'), app);

    </script>

  </body>
</html>
